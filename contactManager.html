<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="/js/code.js" defer></script>
    <script type="text/javascript" src="/js/contactManager.js" defer></script>

    <title>Contact Manager</title>

    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <span id="welcome-span"></span>
    <!-- TODO : add a dyanimc table? -->
    <div class="centerdiv">
      <div class="container" id="contact-table">
        <h1>Contact Manager</h1>
        <form id="search-form">
          <div class="border-draw" id="name-input">
            <div class="labeled-search-input">
              <select id="select-search">
                <option>Name</option>
                <option>Skill</option>
              </select>
              <input
                type="text"
                id="search-input"
                name="search-input"
                placeholder="text"
              />
            </div>
          </div>
          <div class="border-draw" id="search-button">
            <input type="submit" value="Search" />
          </div>
          <div class="border-draw" id="add-account-button">
            <button
              type="button"
              onClick="window.location = 'addContact.html';"
            >
              Add Contact
            </button>
          </div>
          <div class="border-draw">
            <button type="button" id="logout-button">Log out</button>
          </div>
          <div class="border-draw">
            <button type="button" id="delete-account-button">
              Deactivate Account
            </button>
          </div>
        </form>

        <!--  style="visibility: hidden;" -->
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Skill</th>
              <th>Github Link</th>
              <th>Date Added</th>
              <th>-</th>
              <th>-</th>
            </tr>
          </thead>
          <tbody id="tableTbody"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
