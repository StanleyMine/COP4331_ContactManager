<!DOCTYPE html>
<html>
    <!-- TODO: write corresponding js -->
    <head>
        <link rel="stylesheet" href="/css/styles.css" />
        <title>Add Contact</title>
    </head>
    
    <body>
        <div class="centerdiv">
            <div class="container">
                <h1>Add Contact</h1>
                <form id="add-contact-form">
                    <div class="add-contact-section">
                        <label for="firstName">First Name:<br></label>
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            placeholder="Anita"
                        />
                    </div>
                    <div class="add-contact-section">
                        <label for="lastName">Last Name:<br></label>
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            placeholder="Bath"
                        />
                    </div>

                    <div class="add-contact-section">
                        <label for="email">Email:<br></label>
                        <input
                            type="text"
                            id="email"
                            name="email"
                            placeholder="myname@example.com"
                        />
                    </div>
                    <div class="add-contact-section">
                        <label for="phone">Phone Number:<br></label>
                        <input
                            type="text"
                            id="phone"
                            name="phone"
                            placeholder="(xxx) xxx-xxxx"
                        />
                    </div>
                    <div class="add-contact-section">
                        <label for="skill">Skill:<br></label>
                        <input
                            type="text"
                            id="skill"
                            name="skill"
                            placeholder="Full Snack Developer"
                        />
                    </div>
                    <input type="submit" value="Add Contact" />
                    <span id="error"></span>
                </form>
                <br />
            </div>
        </div>
    </body>
</html>
